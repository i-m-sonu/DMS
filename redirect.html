<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Redirection</title>
</head>
<body>
    <label for="websiteInput">Enter a Website:</label>
    <input type="text" id="websiteInput" placeholder="Enter a website URL">
    <button id="redirectButton">Redirect</button>

    <script>
        // Get references to the input field and button
        const websiteInput = document.getElementById('websiteInput');
        const redirectButton = document.getElementById('redirectButton');

        // Add a click event listener to the button
        redirectButton.addEventListener('click', function () {
            // Get the user-entered URL from the input field
            const userEnteredURL = websiteInput.value;

            // Check if the input is not empty
            if (userEnteredURL.trim() !== '') {
                // Navigate to the specified URL
                window.location.href = userEnteredURL;
            } else {
                alert('Please enter a valid website URL.');
            }
        });
    </script>
</body>
</html>
